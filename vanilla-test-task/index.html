<!doctype html>

<html lang="en" class="l-html">
  <head>
    <meta charset="utf-8">
    <title>Book Search</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/reset.css?v=1.0">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
  </head>

  <body class="l-body">
    <main class="l-content">
      <div class="b-content">
        <div class="l-form">
          <form action="" class="b-form" onsubmit="searchBooks(event)">
            <input id="searchField" type="text" class="b-form__field">
          </form>
        </div>
        <div class="l-table" id="tableWrapper">
          <table class="b-table">
            <thead class="b-table__head">
              <tr>
                <th class="-type_image">Okładki</th>
                <th class="-type_title">Tytuły</th> 
                <th class="-type_description">Opis</th>
              </tr>
            </thead>
            <tbody id="tBody" class="b-table__body"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
